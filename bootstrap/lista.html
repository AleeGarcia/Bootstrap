<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lista</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4>Lista</h4>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
              </tr>
            </thead>
            <tbody id="itemList">

            </tbody>
          </table>

          <hr>

          <div class="form-group">
            <label for="newId">ID:</label>
            <input type="text" class="form-control" id="newId" placeholder="Digite o ID">
          </div>
          <div class="form-group">
            <label for="newNome">Nome:</label>
            <input type="text" class="form-control" id="newNome" placeholder="Digite o nome">
          </div>
          <div class="form-group">
            <label for="newPreco">Preço:</label>
            <input type="text" class="form-control" id="newPreco" placeholder="Digite o preço">
          </div>
          <button type="button" class="btn btn-success" onclick="">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
